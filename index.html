<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Q-Stack™ AI Report Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #main {
      text-align: center;
      padding: 2rem;
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      z-index: 1;
    }
    button {
      padding: .75rem 1.5rem;
      font-size: 1rem;
      background: #2e86de;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #1e6fb8; }
    #loading {
      display: none;
      margin-top: 1rem;
      font-style: italic;
      color: #666;
    }
    #video-frame {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      z-index: 9999;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>Q-Stack™ AI Report Generator</h1>
    <p>Generate personalized deep analysis reports in seconds.</p>
    <button id="start-btn">Generate Report</button>
    <div id="loading">Booting analysis engine…<br> Allocating quantum resources…</div>
  </div>

  <div id="video-frame">
    <iframe 
      src="https://archive.org/embed/Rick_Astley_Never_Gonna_Give_You_Up?playlist=1&autoplay=1&loop=1"
      allow="autoplay; fullscreen"
      title="AI Report Stream"
    ></iframe>
  </div>

  <script>
    const btn = document.getElementById('start-btn');
    const loading = document.getElementById('loading');
    const main = document.getElementById('main');
    const frame = document.getElementById('video-frame');

    const fakeMsgs = [
      "Booting analysis engine...",
      "Allocating quantum resources...",
      "Decrypting cognitive matrix...",
      "Finalizing deep insight layers...",
      "Almost done..."
    ];

    btn.addEventListener('click', () => {
      btn.disabled = true;
      loading.style.display = 'block';

      let i = 0;
      const interval = setInterval(() => {
        loading.innerText = fakeMsgs[i++ % fakeMsgs.length];
      }, 600);

      setTimeout(() => {
        clearInterval(interval);
        main.style.display = 'none';
        frame.style.display = 'block';
      }, 3200);
    });
  </script>
</body>
</html>
