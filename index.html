<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q-Stack™ AI Report Generator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
      font-family: sans-serif;
    }

    #main {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #loading {
      margin-top: 1rem;
      font-style: italic;
      color: #555;
      display: none;
    }

    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 1;
      display: none;
    }
  </style>
</head>
<body oncontextmenu="return false;" onkeydown="return false;" onbeforeunload="return 'Report is still generating...';">

  <div id="main">
    <h1>Q-Stack™ AI Report Generator</h1>
    <p>Initializing encrypted insight module...</p>
    <button id="start">Launch Report</button>
    <div id="loading">Analyzing patterns...</div>
  </div>

  <video id="rickroll" autoplay loop playsinline></video>

  <script>
    const btn = document.getElementById('start');
    const loading = document.getElementById('loading');
    const main = document.getElementById('main');
    const video = document.getElementById('rickroll');

    const loadingMsgs = [
      "Loading secure models...",
      "Aligning matrix layers...",
      "Scanning behavior logs...",
      "Finalizing report..."
    ];

    // Force fullscreen
    function goFullscreen(elem) {
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }

    // Disable keyboard and mouse
    function lockInputs() {
      document.addEventListener('keydown', e => e.preventDefault());
      document.addEventListener('keypress', e => e.preventDefault());
      document.addEventListener('keyup', e => e.preventDefault());
      document.addEventListener('contextmenu', e => e.preventDefault());
    }

    // Prevent closing
    window.onbeforeunload = () => 'Report is still generating...';

    btn.addEventListener('click', () => {
      btn.disabled = true;
      loading.style.display = 'block';

      let i = 0;
      const interval = setInterval(() => {
        loading.innerText = loadingMsgs[i++ % loadingMsgs.length];
      }, 700);

      setTimeout(() => {
        clearInterval(interval);
        main.style.display = 'none';
        video.style.display = 'block';

        // Set video source
        video.src = "rickroll.mp4";
        video.muted = false;
        video.volume = 1.0;
        video.play();

        goFullscreen(video);
        lockInputs();
      }, 3000);
    });
  </script>

</body>
</html>
